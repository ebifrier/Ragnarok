name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
    - uses: szenius/set-timezone@v1.0
      with:
        timezoneWindows: "Tokyo Standard Time"
    - name: build and test
      run: |
        dotnet build
        dotnet test
